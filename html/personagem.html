<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- ICONS BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- CSS APP -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>Personagem</title>
  </head>

  <body>
    <header class="container-fluid bg-body-tertiary pb-4">
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img src="../assets/icon.png" alt="Bootstrap" width="50" class="position-relative girar"/>
            </a>
          </div>
        </nav>
        <div class="row gy-5 text-center">
          <div class="col-12">
            <h1 class="fw-bolder text-success-emphasis">API de Rick and Morty</h1>
          </div>
        </div>
    </header>

    <main class="container-fluid py-5 background-card">
        <div class="row" id="espaco-card-character">
        </div>
    </main>

    <footer class="container-fluid text-center text-success">
        <div class="row py-5">
            <div class="col-12 offset-lg-3 col-lg-2">
                <p>
                    PERSONAGENS:
                    <span id="total-personagens" class="text-light">XX</span>
                </p>
            </div>
            <div class="col-12 col-lg-2">
                <p>
                    LOCALIZAÇÃO:
                    <span id="total-localizacao" class="text-light">XX</span>
                </p>
            </div>
            <div class="col-12 col-lg-2">
                <p>
                    EPISÓDIOS:
                    <span id="total-episodios" class="text-light">XX</span>
                </p>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-12">
                <p>
                    Desenvolvido por:
                    <strong class="text-light">
                        João Krabbe
                    </strong>
                    Em 2023
                </p>
            </div>
        </div>
    </footer>

    <!-- CDN AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/axios-config.js"></script>

    <!-- JS APP -->
    <script src="../js/index.js"></script>
    <script src="../js/paginacao.js"></script>
    <script src="../js/personagem.js"></script>

    <!--BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

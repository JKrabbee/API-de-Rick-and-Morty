<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- ICONS BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- CSS APP -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>

  <body>
    <header class="container-fluid bg-body-tertiary pb-4">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./assets/icon.png" alt="Bootstrap" width="50" class="position-relative girar"/>
          </a>
        </div>
      </nav>
      <div class="row gy-5 text-center position-relative moveLeft">
        <div class="col-12">
          <h1 class="fw-bolder text-success-emphasis">API de Rick and Morty</h1>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Pesquisar"
              aria-label="Pesquisar"
              aria-describedby="basic-addon1"
            />
            <span class="input-group-text" id="basic-addon1">
              <i class="bi bi-search"></i>
            </span>
          </div>
        </div>
      </div>
    </header>

    <main class="container-fluid background-card py-5">
      <div class="container">
        <div class="row" id="espaco-cards">
        </div>
        <div class="row mt-5">
          <div class="col-12 d-flex justify-content-center">
            <nav aria-label="...">
              <ul class="pagination">
                <li class="page-item z-3" id="btn-prev">
                  <a class="page-link">
                    <i class="bi bi-chevron-compact-left"></i>
                    Anterior
                  </a>
                </li>

                <li class="page-item active z-3" id="btn-atual">
                  <a class="page-link">1</a>
                </li>

                <li class="page-item z-3" id="btn-next">
                  <a class="page-link">
                    Próximo
                    <i class="bi bi-chevron-compact-right"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>

    <div class="container-fluid">
      <div class="row ">
        <div class="col p-0 m-0 background">
          <img src="./assets/FUNDO_2.jpg" alt="" class="img-rick">
        </div>
      </div>
    </div>

    <footer class="container-fluid text-center text-success">
        <div class="row py-5">
            <div class="col-12 offset-lg-3 col-lg-2">
                <p>
                    PERSONAGENS:
                    <span id="total-personagens" class="text-light">XX</span>
                </p>
            </div>
            <div class="col-12 col-lg-2">
                <p>
                    LOCALIZAÇÃO:
                    <span id="total-localizacao" class="text-light">XX</span>
                </p>
            </div>
            <div class="col-12 col-lg-2">
                <p>
                    EPISÓDIOS:
                    <span id="total-episodios" class="text-light">XX</span>
                </p>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-12">
                <p>
                    Desenvolvido por:
                    <strong class="text-light">
                        João Krabbe
                    </strong>
                    Em 2023
                </p>
            </div>
        </div>
    </footer>

    <!-- CDN AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/axios-config.js"></script>

    <!-- JS APP -->
    <script src="./js/index.js"></script>
    <script src="./js/paginacao.js"></script>

    <!--BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
